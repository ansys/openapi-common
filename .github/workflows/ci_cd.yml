# check spelling, codestyle
name: Build and Test Package

# run only on main branch.  This avoids duplicated actions on PRs
on:
  pull_request:
  merge_group:
  push:
    tags:
      - "*"
    branches:
      - main

env:
  MAIN_PYTHON_VERSION: '3.10'
  LIBRARY_NAME: 'ansys-openapi-common'
  DOCUMENTATION_CNAME: 'openapi.docs.pyansys.com'

permissions:
  contents: read

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

jobs:
  code-style:
    name: "Code style"
    runs-on: windows-latest
    steps:
      - uses: ansys/actions/code-style@41f86da4c9ead510db9135e428e33df9cc6f92e1  # v10.2.3
        with:
         python-version: ${{ env.MAIN_PYTHON_VERSION }}
         skip-install: "false"

  doc-style:
    name: Documentation Style Check
    runs-on: ubuntu-latest
    steps:
      - name: PyAnsys documentation style checks
        uses: ansys/actions/doc-style@41f86da4c9ead510db9135e428e33df9cc6f92e1  # v10.2.3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          ignore-changelogd: true

  doc-build:
    name: Documentation build
    runs-on: ubuntu-latest
    steps:
      - name: "Run Ansys documentation building action"
        uses: ansys/actions/doc-build@41f86da4c9ead510db9135e428e33df9cc6f92e1  # v10.2.3
        with:
          check-links: false
          sphinxopts: "-W --keep-going"
          optional-dependencies-name: ''
          group-dependencies-name: 'doc'

  build-wheelhouse:
    name: "Build wheelhouse for latest Python versions"
    runs-on: ${{ matrix.os }}
    needs: code-style
    permissions:
      id-token: write  # Required for Sigstore
      attestations: write  # Required to generate attestation
    strategy:
       matrix:
           os: [ubuntu-latest, windows-latest]
           python-version: ['3.10', '3.11', '3.12', '3.13', '3.14']
    steps:
      - uses: ansys/actions/build-wheelhouse@41f86da4c9ead510db9135e428e33df9cc6f92e1  # v10.2.3
        with:
          library-name: ${{ env.LIBRARY_NAME }}
          operating-system: ${{ matrix.os }}
          python-version: ${{ matrix.python-version }}
          attest-provenance: true

  tests:
    name: Unit test on supported platforms (${{ fromJson(matrix.image).name }})
    runs-on: ubuntu-latest
    needs: build-wheelhouse
    permissions:
      contents: read
      packages: read  # to allow the Action to pull from GitHub Packages container registry - required for kdc-server
    services:
      # Label used to access the service container
      kdc-server:
        # Github container registry address
        image: ghcr.io/ansys/kdc-container@sha256:af669430229c13a35f106b531868fb8bd7c53731b8de858b1fe9b21a62ae747d  # v0.2
        credentials:
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
        volumes:
          # This is needed otherwise there won't be enough entropy to generate a new kerberos realm
          - /dev/urandom:/dev/random
          - /tmp/keytabs:/tmp/keytabs
        ports:
          - 749:749
          - 88:88/udp

    container:
      image: python@sha256:${{ fromJson(matrix.image).hash }}  # official python images from DockerHub
      volumes:
        - /tmp/keytabs:/tmp/keytabs
    strategy:
      matrix:
        image:
          - '{"name": "3.10", "hash": "5d05efdeffc712e5a134f8add70b7bdf0ddd3cb241c0f39c04b79df8a173b84f"}'
          - '{"name": "3.11", "hash": "358fbe1d87faacef3d64760dc0ab915d3b6389eaa152bba133a3d74770f4f04c"}'
          - '{"name": "3.12", "hash": "82b148d4accffcc6ab22fcb35a036c4c008fde218a65d075891914794e1ccf77"}'
          - '{"name": "3.13", "hash": "ab8274497b1ada14b32e4c7e514a321ee5a45c53b78245f48650e6ecbd377345"}'
          - '{"name": "3.14", "hash": "e5aaa64cde4d6ddf80895aa98c51ab02a8122622bb4a882f816784ef32c30a19"}'

    steps:
    - uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8  # v6.0.1
      with:
        persist-credentials: false

    - name: Install uv
      uses: astral-sh/setup-uv@61cb8a9741eeb8a550a1b8544337180c0fc8476b  # v7.2.0

    - name: Configure host kerberos
      run: |
        apt update
        export DEBIAN_FRONTEND=noninteractive
        apt install -yq krb5-user
        cp ./tests/integration/krb5.conf /etc/krb5.conf
        ./tests/integration/configure_keytab.sh

    - name: Test
      run: uv run --python ${{ fromJson(matrix.image).name }} --locked --extra oidc --extra linux-kerberos --group dev-linux -- pytest --cov=ansys.openapi.common --cov-report=xml --with-kerberos

    - name: Upload coverage report
      uses: codecov/codecov-action@671740ac38dd9b0130fbe1cec585b89eea48d3de  # v5.5.2
      if: ${{ github.actor != 'dependabot[bot]' }}
      with:
        fail_ci_if_error: true
        token: ${{ secrets.CODECOV_TOKEN }}

  build-library:
    name: "Build library"
    runs-on: ubuntu-latest
    needs: [ doc-build, tests ]
    permissions:
      id-token: write  # Required for Sigstore
      attestations: write  # Required to generate attestation
    steps:
      - uses: ansys/actions/build-library@41f86da4c9ead510db9135e428e33df9cc6f92e1  # v10.2.3
        with:
          library-name: ${{ env.LIBRARY_NAME }}
          python-version: ${{ env.MAIN_PYTHON_VERSION }}
          attest-provenance: true

  doc-deploy-dev:
    name: "Deploy development documentation"
    runs-on: ubuntu-latest
    needs: [ build-library ]
    if: github.event_name == 'push' && !contains(github.ref, 'refs/tags')
    permissions:
      contents: write  # to allow the Action to push to the gh-pages branch
    steps:
      - uses: ansys/actions/doc-deploy-dev@41f86da4c9ead510db9135e428e33df9cc6f92e1  # v10.2.3
        with:
          cname: ${{ env.DOCUMENTATION_CNAME }}
          token: ${{ secrets.GITHUB_TOKEN }}
          doc-artifact-name: documentation-html
          bot-user: ${{ secrets.PYANSYS_CI_BOT_USERNAME }}
          bot-email: ${{ secrets.PYANSYS_CI_BOT_EMAIL }}

  update-changelog:
    name: "Update CHANGELOG for new tag"
    if: github.event_name == 'push' && contains(github.ref, 'refs/tags')
    runs-on: ubuntu-latest
    permissions:
      contents: write  # to allow the Action to push to the repo
      pull-requests: write  # to allow the Action to create a PR if needed
    steps:
      - uses: ansys/actions/doc-deploy-changelog@41f86da4c9ead510db9135e428e33df9cc6f92e1  # v10.2.3
        with:
          token: ${{ secrets.PYANSYS_CI_BOT_TOKEN }}
          bot-user: ${{ secrets.PYANSYS_CI_BOT_USERNAME }}
          bot-email: ${{ secrets.PYANSYS_CI_BOT_EMAIL }}

  release:
    name: "Release"
    if: github.event_name == 'push' && contains(github.ref, 'refs/tags')
    needs: [build-library, update-changelog]
    runs-on: ubuntu-latest
    environment: release
    permissions:
      id-token: write  # Required for trusted publisher auth to PyPI
      contents: write  # to allow the Action to upload a release asset
    steps:
    - name: "Download the library artifacts from build-library step"
      uses: actions/download-artifact@37930b1c2abaa49bbe596cd826c3c89aef350131 # v7.0.0
      with:
        name: ${{ env.LIBRARY_NAME }}-artifacts
        path: ${{ env.LIBRARY_NAME }}-artifacts

    - name: "Upload artifacts to PyPI using trusted publisher"
      uses: pypa/gh-action-pypi-publish@ed0c53931b1dc9bd32cbe73a98c7f6766f8a527e # v1.13.0
      with:
        repository-url: "https://upload.pypi.org/legacy/"
        print-hash: true
        packages-dir: ${{ env.LIBRARY_NAME }}-artifacts
        skip-existing: false

    - uses: ansys/actions/release-github@41f86da4c9ead510db9135e428e33df9cc6f92e1  # v10.2.3
      name: "Release to GitHub"
      with:
        library-name: ${{ env.LIBRARY_NAME }}
        token: ${{ secrets.GITHUB_TOKEN }}

  doc-deploy-stable:
    name: "Deploy stable documentation"
    runs-on: ubuntu-latest
    needs: release
    if: github.event_name == 'push' && contains(github.ref, 'refs/tags')
    permissions:
      contents: write  # to allow the Action to push to the gh-pages branch
    steps:
      - uses: ansys/actions/doc-deploy-stable@41f86da4c9ead510db9135e428e33df9cc6f92e1  # v10.2.3
        with:
          cname: ${{ env.DOCUMENTATION_CNAME }}
          token: ${{ secrets.GITHUB_TOKEN }}
          bot-user: ${{ secrets.PYANSYS_CI_BOT_USERNAME }}
          bot-email: ${{ secrets.PYANSYS_CI_BOT_EMAIL }}
