[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.poetry]
name = "ansys-openapi-common"
description = "Provides a helper to create sessions for use with Ansys OpenAPI clients."
version = "1.3.0"
license = "MIT"
authors = ["ANSYS, Inc."]
maintainers = ["PyAnsys Maintainers <pyansys.maintainers@ansys.com>"]
repository = "https://github.com/pyansys/openapi-common"
documentation = "https://openapi.docs.pyansys.com"
readme = "README.rst"
keywords = [
  "Ansys",
  "OpenAPI"
]
classifiers = [
  "License :: OSI Approved :: MIT License",
  "Development Status :: 5 - Production/Stable",
  "Intended Audience :: Science/Research",
  "Topic :: Scientific/Engineering :: Information Analysis",
  "Operating System :: Microsoft :: Windows",
  "Operating System :: POSIX",
  "Operating System :: MacOS",
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3.8",
  "Programming Language :: Python :: 3.9",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
]
packages = [
  { include = "**/*.py", from = "src" }
]

[tool.poetry.dependencies]
python = "^3.8"

# Packages for core library
requests = "^2.26"
requests-negotiate-sspi = { version = "^0.5.2", markers = "sys_platform == 'win32'"}
requests-ntlm = "^1.1.0"
pyparsing = "^3.0.8"
python-dateutil ="^2.6.1"

# Packages for oidc extra
requests_auth = { version = ">=6,<8", optional = true }
keyring = { version = ">=22,<25", optional = true }

# Packages for linux-kerberos extra
requests-kerberos = {version = "^0.13", markers = "sys_platform == 'linux'", optional = true }

[tool.poetry.group.dev.dependencies]
# Test packages
pytest = { version = "*" }
pytest-cov = { version = "*" }
uvicorn = { version = "*" }
fastapi = { version = "*" }
pydantic = { version = "*" }
requests-mock = { version = "*" }
pytest-mock = { version = "*" }
covertable = { version = "*" }
asgi_gssapi = { version = "*", markers = "sys_platform == 'linux'" }

[tool.poetry.group.docs]
optional = true

[tool.poetry.group.docs.dependencies]
# Doc packages
ansys-sphinx-theme = { version = "0.10.4" }
numpydoc = { version = "1.5.0" }
sphinx = { version = "7.1.2" }
sphinx-notfound-page = { version = "1.0.0" }
sphinx-copybutton = { version = "0.5.2" }

[tool.poetry.extras]
oidc = [
  "requests_auth",
  "keyring"
]

linux-kerberos = [
  "requests-kerberos"
]

[tool.tox]
legacy_tox_ini = """
[tox]
envlist = py38,py39,py310,py311
isolated_build = True
requires =
  tox-gh-actions==2.9.1

[gh-actions]
python =
    3.8: py38
    3.9: py39
    3.10: py310
    3.11: py311

[testenv]
whitelist_externals = poetry
commands_pre =
    poetry install --no-root --extras "oidc linux-kerberos"
extras = 
    oidc
    linux-kerberos
commands = poetry run pytest --cov=ansys.openapi.common --cov-report=xml {posargs}

[testenv:lint]
deps =
    black
    mypy==0.910
    types-requests
    types-python-dateutil
    codespell==2.1.0

commands =
    codespell ./src ./tests ./doc/source
    black --check ./tests ./src
    mypy ./src
"""

[tool.mypy]
warn_return_any = true
warn_unused_configs = true
warn_redundant_casts = true
warn_unused_ignores = true
disallow_untyped_defs = true
no_implicit_optional = true
check_untyped_defs = true
show_error_codes = true

[tool.coverage.run]
omit = [
  "**/_base/*"
]

[tool.pytest.ini_options]
testpaths = [
    "tests",
]
